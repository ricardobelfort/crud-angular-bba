<div class="content">
  <header class="main__header">
    <div class="headline">
      <h1 class="headline__title">Polos Itaú</h1>
      <p class="headline__tagline">
        confira abaixo alguns dos principais polos do itaú
      </p>
    </div>
    <input
      class="search"
      type="text"
      name="search"
      id="search"
      placeholder="Pesquisar..."
    />
  </header>

  <main class="main_content">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="subsidiaries">
        <!-- Nome Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let subsidiary">
            <strong>
              {{ subsidiary.name }}
            </strong>
          </td>
        </ng-container>

        <!-- Business Column -->
        <ng-container matColumnDef="business">
          <th mat-header-cell *matHeaderCellDef>Business</th>
          <td mat-cell *matCellDef="let subsidiary">
            {{ subsidiary.business }}
          </td>
        </ng-container>

        <!-- Valuation Column -->
        <ng-container matColumnDef="valuation">
          <th mat-header-cell *matHeaderCellDef>Valuation</th>
          <td mat-cell *matCellDef="let subsidiary">
            {{ subsidiary.valuation | currency: "BRL" }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Situação</th>
          <td mat-cell *matCellDef="let subsidiary">
            <div [ngClass]="subsidiary.active == true ? 'green' : 'red'"></div>
          </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 140px">Ação</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button aria-label="Edit value">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remove value">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        [length]="10"
        [pageSize]="5"
      >
      </mat-paginator>
    </div>
  </main>
</div>
